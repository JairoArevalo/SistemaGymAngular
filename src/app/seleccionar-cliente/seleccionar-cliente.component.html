<div class="">
    <div class="form-group" *ngIf="!nombre">
        <label for=""> Cliente</label>
        <input type="text" (input)="buscarClientes($event.target.value)" class="form-control" placeholder="Buscar Cliente">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for=""> Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input type="text" disabled [(ngModel)]="nombre" class="form-control">

            </div>
            
            <div class="col-sm-2">
                <button class="btn btn-warning" (click)="cancelarCliente()">Cancelar</button>

            </div>
            
        </div>

    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action"> Nombre :{{cliente.nombre}} || Cedula {{cliente.cedula}} </a>
        </div>
       
    </div>
</div>
