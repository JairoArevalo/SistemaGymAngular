<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <app-seleccionar-cliente
                [nombre]="clienteSeleccionado.nombre"
                (canceloCliente)="eliminarCliente($event)"
                (seleccionCliente)="asignarCliente($event)" >
            </app-seleccionar-cliente>

            <div class="form-group">
                <label for=""> Precio   </label>
                <select (change)="seleccionarPrecio($event.target.value)" class="" class="form-control">
                    <option [value]="null"> Seleccione Tiempo de Inscripcion</option>
                    <option *ngFor="let precio of precios" [value]="precio.id"> Inscripcion: {{precio.nombre}}  </option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for=""> Fecha inicio</label>
                <input type="text" disabled  [value]="inscripcion.fechaInicio | date" class="form-control">
            </div>
            <div class="form-group">
                <label for=""> Fecha finaliza</label>
                <input type="text" disabled [value]="inscripcion.fechaFinal | date"  class="form-control">
            </div>
            <div class="form-group">
                <label for=""> Valor</label>
                <input type="text" disabled [value]="inscripcion.subTotal | currency: 'cop: '"  class="form-control">
            </div>
            <div class="form-group">
                <label for=""> Iva</label>
                <input type="text" disabled [value]="inscripcion.iva | currency: 'cop: '" class="form-control">
            </div>
            <div class="form-group">
                <label for=""> Total </label>
                <input type="text" disabled [value]="inscripcion.valorTotal | currency: 'cop: '"  class="form-control">
            </div>

            <button class="btn btn-primary" (click)="guardar()"> Confirmar Inscripcion</button>
        </div>
        <div class="col-sm-6">
            <div *ngIf="clienteSeleccionado">
                <img [src]="clienteSeleccionado.imgUrl" alt="">
            </div>
        </div>
    </div>

</div>
